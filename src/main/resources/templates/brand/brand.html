<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head  data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >brand</title >
</head >
<body class="sb-nav-fixed" >
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div id="layoutSidenav" >
  <div  data-th-replace="~{fragments/sideNav :: sideNavFragment}" >
  </div >
  <div id="layoutSidenav_content" >
    <main >
      <!--heading Area-->
      <div class="container-fluid" >
        <h1 class="mt-4" >Brands</h1 >
        <div class="row formManagement border-info mb-4 mt-4" >
          <!--New Brand Button-->
          <div class="col" >
            <a class="btn btn-outline-success btn-sm" href="/brand/add" tabindex="1" >
              <i class="fas fa-plus" style="font-size: 12px" ></i >&nbsp;&nbsp;New
            </a >
          </div >
        </div >

        <!--Brandes List-->
        <div class="card mb-4" >
          <!--Table Title-->
          <div class="card-header" >
            <i class="fas fa-table mr-1" ></i >
            Brand List
          </div >
          <!--Table view-->
          <div class="card-body" >
            <div class="table-responsive-md" id="brandListPresent"  data-th-if="${not #lists.isEmpty(brands)}" >
              <table class="table table-bordered" id="myTable" >
                <thead >
                <tr >
                  <th > Index</th >
                  <th > Name</th >
                  <th > Modify</th >
                </tr >
                </thead >
                <tbody >
                <tr   data-th-each="brand, rowCount : ${brands}" >
                  <td  data-th-text="${rowCount.count}" ></td >
                  <td  data-th-text="${brand.name}" ></td >

                  <td >
                    <a id="brandEdit"  data-th-href="${'/brand/edit/' + brand.id}" class="btn btn-outline-success btn-sm" ><i
                          class="fa fa-edit" style="font-size: 15px" ></i >&nbsp;Edit</a >

                    <button class="btn btn-outline-danger btn-sm"   data-th-id="${'/brand/delete/' + brand.id}"
                            onclick="confirmDelete(this)" >
                      <!-- data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" -->
                      <i class="fa fa-trash" style="font-size: 15px" ></i >
                      Delete
                    </button >
                  </td >
                </tr >
                </tbody >
              </table >
            </div >
          </div >
          <!--Error-->
          <div class="row"  data-th-if="${ #lists.isEmpty(brands)}" >
            <div class="col-sm-12" >
              <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                  <span aria-hidden="true" >&times;</span >
                </button >
                <h3 class="text-center text-danger" >
                  <strong >There is no brand upto now please add brand to the system
                           using "New" button.
                  </strong >
                </h3 >
              </div >
            </div >
          </div >
          <!--Save Message-->
          <div class="row"  data-th-if="${brandDetail != null}" >
            <div class="col-sm-12" >
              <div class="alert alert-success alert-dismissible fade show" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                  <span aria-hidden="true" >&times;</span >
                </button >
                <div  data-th-replace="~{brand/brand-detail :: brandDetailsFragment}" ></div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </main >
    <!--footer include-->
    <div  data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div  data-th-replace="~{fragments/script :: scriptFragment}" ></div >
  </div >
</div >

<script >


    /*active boostrap alert - start*/
    $(".alert").alert();

    /*active boostrap alert - end*/

    function confirmDelete(obj) {
        swal("Are you sure to delete this?", {
            dangerMode: true,
            buttons: true,
        }).then((x) => {
            if (x) {
                self.location = location.protocol + "//" + location.host + obj.getAttribute('id');
            }
        });
    }

</script >
</body >
</html >
