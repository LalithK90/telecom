<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>item-detail</title>
</head>
<body class="sb-nav-fixed">
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div id="layoutSidenav">
    <div data-th-replace="~{fragments/sideNav :: sideNavFragment}">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <!--heading Area-->
            <div class="container-fluid">
                <div class="row formManagement border-info mb-4 mt-4">
                    <!--ViewList Button-->
                    <div class="col">
                        <a href="/item" class="btn btn-outline-primary btn-sm" tabindex="1">
                            <i class="fa fa-list" style="font-size: 12px"></i>&nbsp;&nbsp;View List
                        </a>
                    </div>
                    <!--Item Name-->
                    <div class="col">
                        <h2 class="text-right">
                            <p th:text="${itemDetail.name}"></p>
                        </h2>
                    </div>
                </div>
            </div>




            <!--details-->
            <div th:fragment="itemDetailsFragment" class="container-fluid formBorder">
                <div class="col-sm-12 flex-column ">
                    <div class="row">
                        <!--Left Side-->
                        <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                            <!--id-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="id">ID :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="id" th:text="${itemDetail.id}" class="display_detail"></p>
                                </div>
                            </div>

                            <!--Main Category-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="mainCategory">Main Category :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="mainCategory" th:text="${itemDetail.category.mainCategory.mainCategory}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                            <!--Sub Category-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="subCategory">Main Category :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="subCategory" th:text="${itemDetail.category.name}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                            <!--Name-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="name">Name :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="name" th:text="${itemDetail.name}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                            <!--Brand-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="brand">Brand :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="brand" th:text="${itemDetail.getBrand().getName()}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                            <!--Reorder Point-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="rop">ROP :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="rop" th:text="${itemDetail.rop}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                        </div>
                        <!--Right Side-->
                        <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                            <!--Created By-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="createdBy">Created By :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="createdBy" th:text="${itemDetail.createdBy}" class="display_detail"></p>
                                </div>
                            </div>
                            <!--Created at-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="createdAt">Created At :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="createdAt" th:text="${#temporals.format(itemDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                            <!--Updated by-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="updatedBy">Updated By :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="updatedBy" th:text="${itemDetail.updatedBy}" class="display_detail"></p>
                                </div>
                            </div>
                            <!--Updated at-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="updatedAt">Updated At :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="updatedAt" th:text="${#temporals.format(itemDetail.updatedAt, 'dd-MM-yyyy HH:mm')}"
                                       class="display_detail"></p>
                                </div>
                            </div>
                        </div>
                        <!--Back Button-->
                        <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                            <a href="/item">
                                <button class="btn btn-dark" type="button" tabindex="3">
                                    <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--footer include-->
        <footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
        <!--script include-->
        <script data-th-replace="~{fragments/script :: scriptFragment}"></script>
    </div>
</div>
</body>
</html>
