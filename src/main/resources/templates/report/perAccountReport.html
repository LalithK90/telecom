<!DOCTYPE html>
<html lang="en"  >
<head  data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body class="sb-nav-fixed">
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div id="layoutSidenav">
  <div data-th-replace="~{fragments/sideNav :: sideNavFragment}">
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid bg-secondary form-Border" >
        <div class="row text-center formManagement border-info" >
          <div class="col" >

          </div >
          <div class="col " >
            <h4 class="text-info text-center" >
              <strong >
                Report <br > <span data-th-text="${message}" ></span >
              </strong >
            </h4 >
          </div >
          <div class="col" >
          </div >
        </div >
      </div >
      <!--Custom search -->
      <div class="container-fluid" >
        <div class="row" >
          <!--Custom Invoice search-->
          <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
                  data-target="#dataTargetCollapse"
                  aria-expanded="false" aria-controls="dataTargetCollapse"
          > Custom Payment Search
          </button >
          <div class="collapse mx-auto" id="dataTargetCollapse" >
            <div class="container-fluid text-center" >
              <div class="row" >
                <div class="col-sm-6 col-sm-offset-3" >
                  <h4 class="text-info" ><b > Custom Search</b ></h4 >
                  <form class="form-inline" data-th-action="@{/report/perAccount/search}" data-th-method="POST" >
                    <div class="form-group" >
                      <label for="startDate" >FROM :</label >
                      <input class="form-control" id="startDate" name="startDate" type="date" />
                    </div >
                    <div class="form-group" >
                      <label for="endDate" >TO :</label >
                      <input class="form-control" id="endDate" name="endDate" type="date" />
                    </div >
                    <button class="btn btn-success" id="btnSummaryFind" type="submit" ><span
                          class="glyphicon glyphicon-search" ></span >&nbsp;Search
                    </button >
                  </form >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
      <!--Payment Total amount and Cashier -->
      <div class="container-fluid" >
        <div class="container" >
          <h3 >Payment user name and her / his collect total amount</h3 >
        </div >
        <div class="offset-2 col-8 col-sm-8 col-md-8" >
          <div class="table-responsive" >
            <table class="table table-striped table-condensed" >
              <thead >
              <tr >
                <th > Index</th >
                <th > User Name</th >
                <th >Payment Count</th >
                <th >Total</th >
              </tr >
              </thead >
              <tbody >
              <tr data-th-each="paymentByUser, rowCount : ${paymentByUserAndTotalAmount}" >
                <th data-th-text="${rowCount.count}" ></th >
                <th data-th-text="${paymentByUser.name}" ></th >
                <th data-th-text="${paymentByUser.count}" ></th >
                <th data-th-text="${paymentByUser.total}" ></th >
              </tr >
              </tbody >
            </table >
          </div >
        </div >
      </div >
    </main>
    <div  data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div  data-th-replace="~{fragments/script :: scriptFragment}" ></div >
  </div>
</div>
</body >
</html >
