<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body class="sb-nav-fixed">
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div id="layoutSidenav">
    <div data-th-replace="~{fragments/sideNav :: sideNavFragment}">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <!--Page header -->

            <div class="container-fluid">
                <div class="row formManagement border-info mb-4 mt-4">
                    <!--View Employee List Button-->
                    <div class="col">
                        <a class="btn btn-outline-primary btn-sm" href="/user" tabindex="1">
                            <i class="fa fa-list" style="font-size: 12px"></i>&nbsp;&nbsp;View List
                        </a>
                    </div>
                    <!--Emloyee Name-->
                    <div class="col">
                        <h4 class="text-right">
                            <span id="formHeader" data-th-text="${userDetail.employee.title.title}+${' '}+${userDetail.employee.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>

             <!--details-->
            <div class="container-fluid formBorder">
                <div class="row">

                    <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                        <div class="form-row">
                            <!--id-->
                            <div class="col-md-4">
                                <label class="control-label">ID :</label>
                            </div>
                            <div class="col-md-8">
                                <strong><span id="id"  data-th-text="${userDetail.id}"></span></strong>
                            </div>
                        </div>
                        <!--User Name-->
                        <div class="form-row">
                            <div class="col-md-4">
                                <label class="control-label">User Name :</label>
                            </div>
                            <div class="col-md-8">
                                <strong><span id="userName"  data-th-text="${userDetail.username}"></span></strong>
                            </div>
                        </div>
                        <!--Employee Details-->
                        <div class="form-row">
                            <div class="col-md-4">
                                <label class="control-label">Employee :</label>
                            </div>
                            <div class="col-md-8">
                                <strong><span id="employeeName"
                                              data-th-text="${userDetail.employee.name}+ ${' - '}+${userDetail.employee.nic}"></span></strong>
                            </div>
                        </div>
                        <!--Created date-->
                        <div class="form-row">
                            <div class="col-md-4">
                                <label class="control-label">Created Date :</label>
                            </div>
                            <div class="col-md-8">
                                <strong><span id="createDate"  data-th-text="${{userDetail.createdAt}}"></span></strong>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <label class="control-label">Roles :</label>
                            </div>
                            <div class="col-md-8">
                                <table class="table table-responsive">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr   data-th-each="roles, count : ${userDetail.roles}">
                                        <th  data-th-text="${count.count}"></th>
                                        <th  data-th-text="${roles.roleName}"></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <div   data-th-replace="~{fragments/footer :: footerFragment}"></div>
        <!--script include-->
        <div  data-th-replace="~{fragments/script :: scriptFragment}"></div>
    </div>
</div>
</body>
</html>
