<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head  data-th-replace="~{fragments/header :: headerFragment}" >

  <meta charset="UTF-8" >
  <title >J N Super </title >
</head >
<body >
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid bg-secondary form-Border" >
  <div class="row text-center formManagement border-info" >
    <div class="col" >
      <a class="btn btn-success" href="/discountRatio/add" ><i class="fa fa-user-plus" ></i >
        &nbsp; New Discount Ratio</a >
    </div >
    <div class="col" >
      <h4 class="text-info text-center" >
        <strong >
          Discount Ratio Management
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <!-- <a href="/discountRatio/workingPlace" id="searchShow" class="btn btn-primary">
           <i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;
           <i class="fas fa-store-alt" style="font-size: 20px"></i>
           &nbsp;
       </a>-->
    </div >
  </div >
</div >
<div class="container-fluid  text-center" >
  <div class="col" >
    <div class="col" id="discountRatioListPresent"  data-th-if="${not #lists.isEmpty(discountRatios)}" >
      <table class="table table-hover table-striped" id="myTable" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Name</th >
          <th > Amount</th >
          <th > Status</th >
          <th > Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr   data-th-each="discountRatio, rowCount : ${discountRatios}" >
          <th  data-th-text="${rowCount.count}" ></th >
          <th  data-th-text="${discountRatio.name}" ></th >
          <th  data-th-text="${discountRatio.amount}" ></th >
          <th  data-th-text="${discountRatio.liveDead.liveDeath}" ></th >
          <th >
            <a id="discountRatioEdit"  data-th-href="${'/discountRatio/edit/' + discountRatio.id}"
               class="btn btn-primary btn-sm" ><i class="fa fa-edit" ></i >&nbsp;Edit</a >
            <a id="discountRatioRemove"  data-th-href="${'/discountRatio/delete/' + discountRatio.id}"
                data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm" >
              <i class="fa fa-trash" ></i >
              Delete</a >
          </th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <div class="row"  data-th-if="${ #lists.isEmpty(discountRatios)}" >
    <div class="col-sm-12" >
      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <h3 class="text-center text-danger" >
          <strong >There is no discountRatio upto now please add discountRatio to the system
                   using add user button.
          </strong >
        </h3 >
      </div >
    </div >
    <script >
        /*active boostrap alert - start*/
        $(".alert").alert();
        /*active boostrap alert - end*/
    </script >
  </div >
</div >
<div  data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
