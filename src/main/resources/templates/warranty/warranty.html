<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head  data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >brand</title >
</head >
<body class="sb-nav-fixed" >
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div id="layoutSidenav" >
  <div  data-th-replace="~{fragments/sideNav :: sideNavFragment}" >
  </div >
  <div id="layoutSidenav_content" >
    <main >
      <!--heading Area-->
      <div class="container-fluid" >
        <h1 class="mt-4" >Brands</h1 >
        <div class="row formManagement border-info mb-4 mt-4" >
          <!--New Brand Button-->
          <div class="col" >
            <a class="btn btn-outline-success btn-sm" href="/brand/add" tabindex="1" >
              <i class="fas fa-plus" style="font-size: 12px" ></i >&nbsp;&nbsp;New
            </a >
          </div >
        </div >

        <!--Brandes List-->
        <div class="card mb-4" >

          <div class="col-sm-12 flex-column ">
            <form id="form" method="POST"  data-th-action="${'/user/workingPlace'}"  data-th-object="${employee}"
                  enctype="multipart/form-data">
              <div class="form-row">
                <div class="col-5 flex-column">
                  <div class="form-group">
                    <div class="col-8">
                      <label class="control-label" for="selectParameter">Parameter :</label>
                    </div>
                    <div class="col-8">
                      <select id="selectParameter" class="form-control" tabindex="1" required>
                        <option value="">Please select</option>
                        <option value="nic">NIC Number</option>
                        <option value="code">Registration Number</option>
                        <option value="name">Name</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-4 flex-column">
                  <div class="form-group">
                    <div class="col-5">
                      <label class="control-label" for="valueEmployee">Value :</label>
                    </div>
                    <div class="col-7">
                      <input id="valueEmployee" tabindex="2" class="form-control" type="text" minlength="3"
                             required
                             autofocus/>
                    </div>
                  </div>
                </div>
                <div class="col-3 flex-column">
                  <div class="form-group">
                    <div class="">
                      <div class="col-2">
                        <label class="control-label"></label>
                      </div>
                      <div class="col-10 text-left" id="btnSearchEmployee">
                        <button class="btn btn-success" tabindex="3" type="submit">
                          <i class="fa fa-search " style="font-size: 20px"></i>&nbsp; &nbsp;Search
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!--Error-->
          <div class="row"  data-th-if="${message}" >
            <div class="col-sm-12" >
              <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                  <span aria-hidden="true" >&times;</span >
                </button >
                <h3 class="text-center text-danger" >
                  <strong >There is no brand upto now please add brand to the system
                           using "New" button.
                  </strong >
                </h3 >
              </div >
            </div >
          </div >
        </div >
      </div >
    </main >
    <!--footer include-->
    <div  data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div  data-th-replace="~{fragments/script :: scriptFragment}" ></div >
  </div >
</div >


</body >
</html >
